{% extends "base.html" %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>By: {{ user.first_name }} {{ user.last_name }}</p>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>

    <div class="buttons">
        <a href="/users/{{ user.id }}" class="edit-button">Cancel</a>
        <a href="/users/{{ user.id }}/posts/{{ post.id }}/edit" class="edit-button">Edit</a>
        <hr>
        <form action="/users/{{ user.id }}/posts/{{ post.id }}/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this post?');">
            <input type="submit" value="Delete" class="delete-button">
        </form>
    </div>
{% endblock %}
